	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, user-scalable=no">

		<title></title>

		<link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700" rel="stylesheet">

		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="bg"></div>
		<h1 class="tittle">Tittle</h1>

		<div class="wrap">
			<div class="mainWrap listWrap">
				<div class="listItem">
					<div class="number">100.</div>
					<div class="text">
						<p class="name">No Other Love</p>
						<p class="artist">Common Kings</p>
					</div>
					<div class="dur">3:18</div>
				</div>
			</div>
			<div class="mainWrap textWrap">
				ekfghre
			</div>

			<div class="mainWrap songWrap">
				<audio controls style="display:none" id="audioPLayer" autoplay muted controlsList="nodownload" src="music/Christina Perri - 01 - A Thousand Years.mp3"></audio>

				<div class="audImg">
					<img src="" alt="">
				</div>

				<div class="infoAudio">
					<div class="text">
						<div class="name js_name"></div>
						<div class="artist js_artist"></div>
						<div class="album js_album"></div>
					</div>
				</div>

				<div class="player">
					<div class="btns">
						<button class="random"></button>
						<button class="prev"></button>
						<button class="play"></button>
						<button class="next"></button>
						<button class="repeat"></button>
					</div>
					<div class="tracker">
						<div class="current"></div>
						<div class="track">
							<div class="curr js_curr"></div>
						</div>
						<div class="duration"></div>
					</div>
				</div>
				
			</div>
		</div>

		<!-- SCRIPTS -->
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/id3-minimized.js"></script>

		<script src="js/main.js"></script>
	</body>
	</html>
